<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carvalho | Fale conosco</title>

    <link rel="stylesheet" href="./css/gloal-reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>

<body>
    <!--Cabeçalho-->
    <header>

        <div class="logo">
            <img src="./imgs/LOGO CARVALHO SERVIÇOS AUTOMOTIVOS.png" alt="Logo da empresa">
        </div>

        <ul class="links-pagina">
            <li>
                <a href="index.html">Página inicial</a>
            </li>

            <li><a href="Serviços.html">Nosssos serviços</a>
            </li>

            <li><a href="Contato.html">Fale conosco</a>
            </li>
        </ul>

        <ul class="redes">
            <li>
                <a target="_blank" href="https://www.instagram.com/carvalhoservicosautomotivos/"><img
                        src="./imgs/instagram.png" alt="Icone instagram">
                </a>
            </li>
            <li>
                <a target="_blank" href="">
                    <img src="./imgs/whatsapp.png" alt="icone whatsapp">
                </a>
            </li>
        </ul>
    </header>
    <!--fim cabeçalho-->

    <!--Formulário 'Fale conosco'-->
    <main>
        <section class="formulario">

            <h2 class="form-title">Preencha o formulário para agendar um serviço</h2>

            <form class="form" action="">

                <div class="form-rows">
                    <label class="label-rows" for="nome">Nome:</label>
                    <input class="input-rows" type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

                    <label class="label-rows" for="email">Email:</label>
                    <input class="input-rows" type="e-mail" name="email" id="email" placeholder="Digite seu email"
                        required>

                    <label class="label-rows" for="tel">Telefone:</label>
                    <input class="input-rows" type="tel" name="tel" id="tel" placeholder="Digite o seu telefone"
                        required>

                    <label class="label-rows" for="marca/modelo">Veículo:</label>
                    <input class="input-rows" type="text" name="marca/modelo" id="marca/modelo"
                        placeholder="Marca/modelo do veículo" required>

                    <label class="label-rows" for="ano">Ano:</label>
                    <input class="input-rows" type="number" name="ano" id="ano" placeholder="2000" required>
                </div>

                <div class="form-colunms">
                    <label class="label-rows" for="mensagem">O que você deseja:</label>
                    <textarea class="input-rows" name="mensagem" id="mensagem" cols="30" rows="10"
                        placeholder=""></textarea>

                    <div class="button">
                        <button class="button-enviar" type="submit" value="enviar form">Enviar</button>
                    </div>

                </div>
            </form>


            <h2 class="form-title">Entraremos em contato!</h2>

        </section>
    </main>

    <!--Rodapé-->
    <footer>
        <div class="rodape">
            <p> © Carvalho Serviços Automotivos. Todos os direitos reservados</p>
        </div>
    </footer>

</body>

</html>
